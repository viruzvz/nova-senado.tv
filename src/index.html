<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>webpack4 builder</title>
</head>
<body>
    <div id="myCarousel" class="carousel slide myCarousel" data-interval="false" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol> 
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="col-md-12 item">
                <div class="u-posRelative u-spacer--xl js-box-edit-inline">
                    <div>
                        <div><img style="width: 100%; display: block;" class="img-responsive" alt="Banner" src="assets/images/image.gif"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 item active">
                <div class="u-posRelative u-spacer--xl js-box-edit-inline">
                    <div>
                        <a href="https://intranet.senado.leg.br/home-perguntas-frequentes">
                            <div><img style="width: 100%; display: block;" class="img-responsive" alt="Banner" src="assets/images/image.jfif"></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-12 item">
                <div class="u-posRelative u-spacer--xl js-box-edit-inline">
                    <div>
                        <div><img style="width: 100%; display: block;" class="img-responsive" alt="Banner" src="assets/images/image2.gif"></div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="transition-timer-carousel-progress-bar" />
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
   
</body>
</html>
